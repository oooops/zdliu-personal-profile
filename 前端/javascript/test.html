<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
    }

    .box {
      display: flex;
      height: 400px;
      flex-flow: wrap;
      /*justify-content: space-between;*/
      /*align-items: baseline;*/
      align-content: space-around;
    }

    .ddv {
      padding: 5px;
      border: 2px solid #fff;
      background-color: aqua;
      flex-grow: 1;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="ddv" >1</div>
  <div class="ddv">2</div>
  <div class="ddv" style="flex-grow: 5">3</div>
  <div class="ddv">4</div>
</div>
</body>
</html>
